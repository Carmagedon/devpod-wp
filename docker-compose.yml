version: '3.8'

services:
  php-fpm:
    build:
      context: .
      dockerfile: php/Dockerfile
    container_name: php-fpm
    restart: unless-stopped
    tty: true
    volumes:
      - ./src:/var/www/html

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/:/var/www
      - ./nginx:/etc/nginx/conf.d/
    depends_on:
      - php-fpm

  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: dbpwd
      MYSQL_DATABASE: default
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpwd
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      # Links the PHPMyAdmin service to the MySQL database service
      - mysql-db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: dbpwd

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=redispwd
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
